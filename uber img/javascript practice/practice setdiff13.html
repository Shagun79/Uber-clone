  <body>
      <h2>  Question: Write a JavaScript program to get the difference between a given number and
        13, if the number is broader than 13 return double the absolute difference.</h2> 

    <input type="number" id="userinput" />
    <button onclick="diff()">Click to get the Difference</button>
    <script>
        function diff(){
       let value= document.getElementById('userinput').value;
        let difference= value - 13;
         if (value>13){
            console.log(  difference * 2 );
         }
         else {
            console.log(difference);
         }
        }
    </script>
