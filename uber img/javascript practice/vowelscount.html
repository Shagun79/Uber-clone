<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input
      type="text"
      placeholder="Write your name"
      oninput="fun(this.value)"
      ;
    />

    <h1 id="output"></h1>
    <script>
      function fun(x) {
        console.log(x);
        let count = 0;
        for (i = 0; i < x.length; i++) {
          if (
            x[i] === "a" ||
            x[i] === "e" ||
            x[i] === "i" ||
            x[i] === "o" ||
            x[i] === "u"
          ) {
            count++;
          }
        }

        document.getElementById("output").innerHTML =
          "your" + " String  "  + x + " has   " + count + " Vowels";
      }
    </script>
  </body>
</html>
